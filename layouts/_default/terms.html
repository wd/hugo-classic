{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>
<ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li>
      <a href="{{ (print "/" $.Data.Plural "/" $key) | relURL }}">{{ $key }}</a><sup class="tagcount">{{ len $value }}</sup>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
